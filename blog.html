<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saivarun Jamalpoor - Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    {% include header.html %}
    <main>
        <h1>Blog Posts</h1>
        <ul class="post-list">
            {% for post in site.posts %}
            <li>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p class="post-meta">{{ post.date | date_to_string }}</p>
                <p>{{ post.excerpt }}</p>
            </li>
            {% endfor %}
        </ul>
    </main>
    {% include footer.html %}
</body>
</html>
